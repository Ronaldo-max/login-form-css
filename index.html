<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon">
    <title>Login Form CSS</title>
</head>
<body>
    <header>
        <img src="./assets/logo.svg" alt="">
    </header>

    <main>
        <section id="left">
            <div class="view-form">
                <form action="">
                    <div class="title-login">
                        <img src="./assets/log-in.svg" alt="log in">
                        <h1>Faça seu login</h1>
                    </div>
                    <span>Entre com suas informações de cadastro</span>

                    <fieldset>
                        <label for="email">E-mail:</label>
                        <div class="view-input">
                            <img src="./assets/mail.svg" alt="mail">
                            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
                        </div>
                    </fieldset>

                    <fieldset>
                        <label for="password">Senha:</label>
                        <div class="view-input">
                            <img src="./assets/lock.svg" alt="lock">
                            <input type="password" name="password" id="password" placeholder="Digite sua senha">
                        </div>
                    </fieldset>

                    <div class="view-check-reset">
                        <p class="checkbox">
                            <input type="checkbox"> Lembre-me
                        </p>

                        <a href="#">Esqueci minha senha</a>
                    </div>

                    <button>Entrar</button>

                    <p class="sign-in">
                        Não tem uma conta? <a href="#">Registre-se</a>
                    </p>
                </form>
            </div>
        </section>

        <section id="right">
            <img src="./assets/side-image.jpg" alt="side image">
        </section>
    </main>
</body>
</html>
